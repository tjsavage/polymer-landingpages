
<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Column Layout</title>

  <link href="//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
  <link rel="import" href="bower_components/polymer/polymer.html">

  <link rel="stylesheet" href="landingpage.css">
</head>
<body fullbleed>
  <div class="main-nav getting-started">
    <div class="header">
      Title Here
    </div>
    <div class="column-layout getting-started">
      <div class="landing-tile" horizontal layout center center-justified>
        <div class="tile-image-wrapper">
          <img src="images/get-the-code.svg">
        </div>
        <div class="scrim">
          <div class="scrim-text">
            <span class="scrim-title">Get the code</span>
            <p>Download the starter project.</p>
          </div>
        </div>
      </div>

      <div class="landing-tile" horizontal layout center center-justified>
        <div class="tile-image-wrapper">
          <img src="images/creating-elements.svg">
        </div>
        <div class="scrim">
          <div class="scrim-text">
            <span class="scrim-title">Polymer in 10 minutes</span>
            <p>Create web components, declaratively.</p>
          </div>
        </div>
      </div>

      <div class="landing-tile" horizontal layout center center-justified>
        <div class="tile-image-wrapper">
          <img src="images/tutorial.svg">
        </div>
        <div class="scrim">
          <div class="scrim-text">
            <span class="scrim-title">Tutorial</span>
            <p>Build a small Polymer application.</p>
          </div>
        </div>
      </div>

      <div class="landing-tile" horizontal layout center center-justified>
        <div class="tile-image-wrapper">
          <img src="images/concepts.svg">
        </div>
        <div class="scrim">
          <div class="scrim-text">
            <span class="scrim-title">Understanding Polymer</span>
            <p>The main concepts of the library.</p>
          </div>
        </div>
      </div>

      <div class="landing-tile" horizontal layout center center-justified>
        <div class="tile-image-wrapper">
          <img src="images/platform.svg">
        </div>
        <div class="scrim">
          <div class="scrim-text">
            <span class="scrim-title">Web Components basics</span>
            <p>The foundations of Polymer.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="column-layout.js"></script>
</body>
</html>
