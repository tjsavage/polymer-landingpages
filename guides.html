
<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Column Layout</title>

  <link href="//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
  <link rel="import" href="bower_components/polymer/polymer.html">

  <link rel="stylesheet" href="landingpage.css">
</head>
<body fullbleed>
  <div class="main-nav guides">
    <div class="header">
      Title Here
    </div>
    <div class="column-layout">
      <div class="landing-tile" horizontal layout center center-justified>
        <div class="tile-image-wrapper">
          <img src="images/polymer.svg">
        </div>
        <div class="scrim">
          <div class="scrim-text">
            <span class="scrim-title">Polymer</span>
            <p>API and library reference.</p>
          </div>
        </div>
      </div>

      <div class="landing-tile" horizontal layout center center-justified>
        <div class="tile-image-wrapper">
          <img src="images/guides.svg">
        </div>
        <div class="scrim">
          <div class="scrim-text">
            <span class="scrim-title">Guides</span>
            <p>Step-by-step articles for Polymer techniques.</p>
          </div>
        </div>
      </div>

      <div class="landing-tile" horizontal layout center center-justified>
        <div class="tile-image-wrapper">
          <img src="images/videos.svg">
        </div>
        <div class="scrim">
          <div class="scrim-text">
            <span class="scrim-title">Videos</span>
            <p>OMG Polycasts! and other video content.</p>
          </div>
        </div>
      </div>

      <div class="landing-tile" horizontal layout center center-justified>
        <div class="tile-image-wrapper">
          <img src="images/resources.svg">
        </div>
        <div class="scrim">
          <div class="scrim-text">
            <span class="scrim-title">Resources</span>
            <p>FAQs, compatibility, build status, release info</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="column-layout.js"></script>
</body>
</html>
